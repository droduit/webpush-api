<body>

  <header>
    <h1>WebPush API</h1>
    <p style="text-align: center">Messages in the console</p>
  </header>

  <main>
    <button onclick="trigger_post()">POST (send notification)</button>
    <button onclick="trigger_get()">GET (not supported)</button>
    <button onclick="trigger_put()">PUT (not supported)</button>
    <button onclick="trigger_delete()">DELETE (not supported)</button>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script>
  function trigger_post(){
    var js_obj = {
      subscriber: {
        endpoint: 'https://fcm.googleapis.com/fcm/send/f62gDWNV8No:APA91bHZ5A0tK9HgSEf7Yj_oGNa85lIKeedzucTkZ4dXY4_1GDQMnG1lEnK46aQviptKWjEZnlnPiyrjnatgsvCM3P3ZbXwzcEfVxewqQrLlBH8T1ZbHIcURinQHuyzGQqYe_uCDNM5c',
        authToken: "x2-Wy6YXaGlU5ABWd9YIzA",
        publicKey: "BJq90fq61XXV0tle4eL64g07xtmBscYN6fFHQbOk04anGNlwaQDVRTy7HgHuX_jnCEN7BRrkb-LjYqPffQ5Atvs",
      },
      notification: {
        title: "Titre de la notification",
        body: "Bonjour monsieur lutin. Bonsoir"
      }
    };

    $.ajax({
      type: "POST",
      url: 'api.php',
      data: JSON.stringify( js_obj ),
      success: function(data){
       console.log(data);
      }
    });
  }

  function trigger_put(){
    $.ajax({
      type: "PUT",
      url: 'api.php',
      data: JSON.stringify( {} ),

       console.log(data);
      }
    });

  function trigger_delete(){
    $.ajax({
      type: "DELETE",
      url: 'api.php',
      data: JSON.stringify( {} ),

      type: "GET",
